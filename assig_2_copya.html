<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f6ff;">

    <!-- Top Header -->
    <div style="height: 60px; width: 100%; background: linear-gradient(90deg, #0077ff, #6a00f4); display: flex; align-items: center; padding-left: 20px; box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);">
        <img src="sat.jpg" alt="logo" style="height: 40px; width: 40px; border-radius: 50%; border: 2px solid white;">
        <h3 style="color: white; font-size: 24px; margin-left: 15px; font-weight: bold;">Satyam</h3>
    </div>

    <!-- Welcome Text -->
    <h1 style="text-align: center; color: #333; font-size: 28px; margin: 20px 0; font-weight: bold;">
        ðŸ¤© Welcome to My World ðŸ˜Ž
    </h1>

    <!-- Main Container -->
    <div style="background-color: white; width: 850px; margin: auto; border-radius: 20px; display: flex; justify-content: space-between; padding: 20px; box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);">

        <!-- Left Form -->
        <div style="background-color: #f9f9ff; width: 450px; border-radius: 15px; padding: 20px; box-shadow: inset 0px 0px 15px rgba(0, 0, 0, 0.1);">
            <h2 style="text-align: center; color: #0077ff; margin-bottom: 20px;">Registration Form</h2>

            <form>
                <!-- Full Name -->
                <label style="display: inline-block; width: 150px; font-weight: bold; color: #333;">Full Name:</label>
                <input type="text" name="name" placeholder="Enter your name" required
                       style="padding: 8px; width: 220px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 12px;">
                <br>

                <!-- Email -->
                <label style="display: inline-block; width: 150px; font-weight: bold; color: #333;">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required
                       style="padding: 8px; width: 220px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 12px;">
                <br>

                <!-- Mobile -->
                <label style="display: inline-block; width: 150px; font-weight: bold; color: #333;">Mobile Number:</label>
                <input type="number" name="mobile" placeholder="Enter your number" required
                       style="padding: 8px; width: 220px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 12px;">
                <br>

                <!-- Gender -->
                <label style="display: inline-block; width: 150px; font-weight: bold; color: #333;">Gender:</label>
                <input type="radio" name="gender" value="Male" required> <span style="color:#0077ff;">Male</span>
                <input type="radio" name="gender" value="Female"> <span style="color:#e91e63;">Female</span>
                <input type="radio" name="gender" value="Other"> <span style="color:#777;">Other</span>
                <br><br>

                <!-- DOB -->
                <label style="display: inline-block; width: 150px; font-weight: bold; color: #333;">Date of Birth:</label>
                <input type="date" name="dob" required
                       style="padding: 8px; width: 220px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 12px;">
                <br>

                <!-- Password -->
                <label style="display: inline-block; width: 150px; font-weight: bold; color: #333;">Password:</label>
                <input type="password" name="password" placeholder="Enter password" required
                       style="padding: 8px; width: 220px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 12px;">
                <br>

                <!-- Confirm Password -->
                <label style="display: inline-block; width: 150px; font-weight: bold; color: #333;">Confirm Password:</label>
                <input type="password" name="confirm_password" placeholder="Re-enter password" required
                       style="padding: 8px; width: 220px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 12px;">
                <br>

                <!-- Address -->
                <label style="display: inline-block; width: 150px; font-weight: bold; color: #333;">Address:</label>
                <textarea name="address" placeholder="Enter your full address" required
                          style="padding: 8px; width: 220px; height: 70px; border: 1px solid #ccc; border-radius: 5px; resize: none; margin-bottom: 12px;"></textarea>
                <br><br>

                <!-- Submit Button -->
                <center>
                    <button type="submit"
                            style="background-color: #0077ff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 15px;">
                        Submit
                    </button>
                </center>
            </form>
        </div>

        <!-- Right Image Section -->
        <div style="width: 300px; display: flex; flex-direction: column; align-items: center;">

            <!-- Image Box -->
            <div style="background-color: #e6e6ff; height: 225px; width: 220px; border-radius: 15px; display: flex; justify-content: center; align-items: center; padding: 5px; box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.1); margin-bottom: 15px;">
                <img src="sat.jpg" alt="logo" style="height: 100%; width: 100%; border-radius: 10px; object-fit: cover; border: 3px solid #6a00f4;">
            </div>

            <!-- Career Lines Div -->
            <div style="background-color: #0077ff; color: white; padding: 15px; width: 300px; border-radius: 10px; text-align: center; font-size: 16px; font-weight: bold; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);margin-top:40px ;">
                ðŸš€ "Your career is your story â€” make it legendary!"  
                <hr style="border: none; border-top: 1px solid rgba(255,255,255,0.3); margin: 8px 0;">
                ðŸŒŸ "Dream big, work hard, achieve greatness."  
                <hr style="border: none; border-top: 1px solid rgba(255,255,255,0.3); margin: 8px 0;">
                ðŸ’¡ "Every expert was once a beginner â€” keep learning!"
            </div>
        </div>

    </div>
</body>
</html>
