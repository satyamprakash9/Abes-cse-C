<!DOCTYPE html>
<html lang="en">
<head>
   <p id="demo"> </p>
   <script>
    var day;
    switch(new Date().getDay())
    {
        case 0:day="sunday";
        break;
        case 1:day="Monday";
        break;
        case 2:day="tuesday";
        break;
        case 3:day="wednesday";
        break;
        case 4:day="thursday";
        break;
        case 0:day="friday";
        break;
        case 0:day="saturday";
        break;
    }
    document.getElementById("demo").innerHTML="Today is"+" "+ day;

   </script>
</head>
